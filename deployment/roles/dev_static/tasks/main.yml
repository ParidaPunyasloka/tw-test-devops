- name: Copy the Zip file
  copy:
    src: "{{ webapp_source_file_path }}"
    dest: "{{ webapp_destination_file_path }}"
    force: yes
  become: yes
  register: copy_status
- name: Extract archive
  unarchive: 
    src: "{{ webapp_destination_file_path }}"
    dest: "{{ webapp_destination_folder }}"
    copy: no
    extra_opts:
    - --strip-components=1
  become: yes
